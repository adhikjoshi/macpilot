name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build-and-test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build (debug)
        run: swift build

      - name: Build (release)
        run: swift build -c release

      - name: Run tests
        run: |
          chmod +x Tests/run_tests.sh
          bash Tests/run_tests.sh

      - name: Verify version
        run: .build/release/MacPilot --version

      - name: Build .app bundle
        run: |
          chmod +x scripts/build-app.sh
          bash scripts/build-app.sh

      - name: Verify .app
        run: |
          test -d MacPilot.app/Contents/MacOS/MacPilot || test -f MacPilot.app/Contents/MacOS/MacPilot
          MacPilot.app/Contents/MacOS/MacPilot --version
