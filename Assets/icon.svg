<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#16213e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00d2ff"/>
      <stop offset="100%" stop-color="#7b2ff7"/>
    </linearGradient>
  </defs>
  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="96" fill="url(#bg)"/>
  <!-- Pilot/compass circle -->
  <circle cx="256" cy="256" r="140" stroke="url(#accent)" stroke-width="12" fill="none" opacity="0.8"/>
  <!-- Crosshair lines -->
  <line x1="256" y1="100" x2="256" y2="180" stroke="url(#accent)" stroke-width="6" stroke-linecap="round"/>
  <line x1="256" y1="332" x2="256" y2="412" stroke="url(#accent)" stroke-width="6" stroke-linecap="round"/>
  <line x1="100" y1="256" x2="180" y2="256" stroke="url(#accent)" stroke-width="6" stroke-linecap="round"/>
  <line x1="332" y1="256" x2="412" y2="256" stroke="url(#accent)" stroke-width="6" stroke-linecap="round"/>
  <!-- Center dot -->
  <circle cx="256" cy="256" r="16" fill="url(#accent)"/>
  <!-- Cursor arrow -->
  <path d="M 300 200 L 340 320 L 310 300 L 290 340 L 270 330 L 290 290 L 260 310 Z" fill="#00d2ff" opacity="0.9"/>
  <!-- MacPilot text -->
  <text x="256" y="470" text-anchor="middle" font-family="SF Pro Display, Helvetica, Arial" font-weight="700" font-size="36" fill="#ffffff" opacity="0.5">MacPilot</text>
</svg>
